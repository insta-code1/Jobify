<div class="block-color"></div>

<div class="google-maps"></div>

<div class="row">
  
  <form class="job_filters">
    <div class="search_jobs">
      <div class="col span-1-of-4">
        <input type="text" placeholder="Keywords (e.g Ireland, Designer, Company Name)">
      </div>
      <div class="col span-1-of-4">
        <input type="text" placeholder="Location">
      </div>
      <div class="col span-1-of-4">
        <input type="text" placeholder="Category">
      </div>
      <div class="col span-1-of-4">
        <a class="submit_btn">SEARCH</a>
      </div>
    </div>
  </form>

  <div class="refinements col span-1-of-3">
    <div class="sort-by">
      <h3>SORT BY:</h3>
      <p>Relevance | DATE</p>
    </div>

    <div class="checkbox col span-2-of-3">
      <div class="col span-1-of-5">
        <i class="ion-ios-checkmark-outline"></i>
        <li>FREELANCE</li>
      </div>
      <div class="col span-1-of-5">
        <i class="ion-ios-checkmark-outline"></i>
        <li>FULL TIME</li>
      </div>
      <div class="col span-1-of-5">
        <i class="ion-ios-checkmark-outline"></i>
        <li>INTERNSHIP</li>
      </div>
      <div class="col span-1-of-5">
        <i class="ion-ios-checkmark-outline"></i>
        <li>PART TIME</li>
      </div>
      <div class="col span-1-of-5">
        <i class="ion-ios-checkmark-outline"></i>
        <li>TEMPORARY</li>
      </div>
    </div>

  </div>

</div>
